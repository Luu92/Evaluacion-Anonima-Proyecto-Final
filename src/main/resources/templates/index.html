<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<th: block th:fragment="encabezado">
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</th:block>
<title>Inicio Evaluación Anonima</title>
</head>
<body class="bg-dark">
	<div class="container-fluid text-center m-5">
		<h1 class="text-danger">Bienvenido</h1>
		<h3 class="text-info">Por Favor Identificate</h3>
		<div class="row">
			<div class="col-sm-4 col-md-4 col-lg-4">
				<img class="rounded float-center" alt="" src="">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 col-md-4 col-lg-4"></div>
			<div class="col-sm-4 col-md-4 col-lg-4">
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label> <input
							type="email" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="Correo Electrónico"> <small
							id="emailHelp" class="form-text text-muted">Ingresa Correo Valido</small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label> <input
							type="password" class="form-control" id="exampleInputPassword1"
							placeholder="Contraseña">
					</div>
					<button type="submit" class="btn btn-primary">Entrar</button>
					<a th:href="@{/registro}">Registrarse</a>
				</form>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
